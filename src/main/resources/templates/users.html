<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>User List</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>View</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.company.name}">Company name</td>
                <td><a th:href="${ '/user/' + user.id}">View</a></td>
                <td><a th:href="${ '/delete/' + user.id}">Delete</a></td>
                <td><a th:href="${ '/updateuser/' + user.id}">Update</a></td>
            </tr>
        </table>

    </div>

    <a href="/createuser">Create User</a><br>
    <a href="/createcompany">Create Company</a><br>
</div>
</body>
</html>
