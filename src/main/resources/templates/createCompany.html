<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create company</title>
    <link rel="stylesheet" href="../static/createCompany.css">
</head>
<body>
    <div class="container">
        <h1>New Company:</h1>
        <form action="/company/createCompany" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <button type="submit">Create</button>
            <div>
                <p th:each="error : ${errors}" th:text="${error.getMessage()}"/>
            </div>
        </form>
    </div>
</body>
</html>
