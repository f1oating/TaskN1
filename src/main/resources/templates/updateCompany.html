<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Update ' + company.name}"></title>
    <link rel="stylesheet" href="../static/updateCompany.css">
</head>
<body>
    <div class="container">
        <h1>Update Company:</h1>
        <form th:action="${ '/company/updateCompany/' + company.company_id}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:placeholder="${company.name}">
            </div>
            <button type="submit">Update</button>
            <div>
                <p th:each="error : ${errors}" th:text="${error.getMessage}"/>
            </div>
        </form>
    </div>
</body>
</html>
