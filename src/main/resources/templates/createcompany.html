<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>New Company:</h1>
    <form action="/createcompany" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <button type="submit">Create</button>
        <div>
            <p th:each="error : ${errors}" th:text="${error.getMessage()}"/>
        </div>
    </form>
</body>
</html>
